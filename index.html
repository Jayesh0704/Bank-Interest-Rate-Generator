 <!DOCTYPE html>
 <html>
 <head>
   <title>Interest rate Display</title>
   <script src="bank.js"></script>
   <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <h1>Bank Interest rate Display</h1>
   <div>
     <label for="bankSelect">Select a bank:</label>
     <select id="bankSelect" onchange="populateStates()">
       <option value="">Select bank</option>
       <option value="bank1">Bank 1</option>
       <option value="bank2">Bank 2</option>
       <!-- Add other bank options here -->
     </select>
   </div>
 
   <div>
     <label for="stateSelect">Select a state:</label>
     <select id="stateSelect" onchange="populateDistricts()">
       <option value="">Select state</option>
       <!-- State options will be populated dynamically -->
     </select>
   </div>
 
   <div>
     <label for="districtSelect">Select a district:</label>
     <select id="districtSelect" onchange="populateBranches()">
       <option value="">Select district</option>
       <!-- District options will be populated dynamically -->
     </select>
   </div>
 
   <div>
     <label for="branchSelect">Select a branch:</label>
     <select id="branchSelect">
       <option value="">Select branch</option>
       <!-- Branch options will be populated dynamically -->
     </select>
   </div>
 
   <script src="script.js"></script>
 </body>
 </html>
